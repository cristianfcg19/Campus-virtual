
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      >
    <head th:replace="layout/planilla :: cabeza">

        <meta charset="UTF-8">

    </head>

    <body>
        <div th:replace="layout/planilla :: Navegador"></div>



        <div class="container-fluid" style="height: 200px ;width:100% ; margin-left:-20px; ">

            <div class="row justify-content-start"> 
                <div th:replace="layout/planilla :: sidebar"></div>               

                <div class="col-md-4 offset-md-2">

                    <br>
                        <h2>Datos Carrera</h2>

                        <a class="link-primar" th:href="@{/carrera/nuevo}">Nuevo carrera</a>
                        <br>
                            <br>
                                <table class="table table-striped table-hover" border="1">
                                    <thead>
                                        <tr >
                                            <th>Codigo</th>
                                            <th>Nombre</th>
                                            <th>Duracion</th>
                                            


                                            <th>Modificar</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="carrera:${carreras}">
                                            <td >[[${carrera.clave_c}]]</td>
                                            <td >[[${carrera.nombre}]]</td>
                                            <td >[[${carrera.duracion}]]</td>
                                         

                                            <td > <a th:href="@{/carrera/modificar/} + ${carrera.clave_c}">Modificar</a></td>
                                            <td > <a th:href="@{/carrera/eliminar/} + ${carrera.clave_c}">Eliminar</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                </div>                   
                                </div>
                                <div th:fragment="footer" class="container-fluid">
                                    <footer th:fragment="footer" class="footer">
                                        <p>&COPY; [[#{plantilla.derechos}]] |
                                            <a th:href="@{/carrera(lang=es)}">ES</a> |
                                            <a th:href="@{/carrera(lang=en)}">EN</a></p>
                                    </footer>
                                </div>
                                </div>   


                                </body>
                                </html>

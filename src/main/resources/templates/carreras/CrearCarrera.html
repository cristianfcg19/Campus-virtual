<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      >
    <head th:replace="layout/planilla :: cabeza">

        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                </head>

                <body>


                    <div th:replace="layout/planilla :: Navegador"></div>


                    <div class="container-fluid" style="height: 200px ;width:100% ; margin-left:-20px; ">
                        <div class="row justify-content-start">
                            <div th:replace="layout/planilla :: sidebar"></div>               
                            <div class="col-md-4 offset-md-2">   
                                <br>
                                    <a th:href="@{/carrera}">Regresar</a>
                                    <br>
                                        <h2>Formulario Carrera</h2>

                                        <form class="form-inline" th:action="@{/carrera/guardar}"
                                              method="post"
                                              th:object="${carrera}"
                                              >   
                                            <div class="form-row">
                                                <div class="form-group col-md-6">  
                                                    <fieldset>    
                                                        <label for="clave_c" class="form-label" >Codido Carrera</label>
                                                        <input type="text" name="clave_c"class="form-control" th:field="*{clave_c}">
                                                    </fieldset> 
                                                </div>
                                                <div class="form-group col-md-6">  
                                                    <fieldset>    
                                                        <label for="nombre">Nombre Carrera</label>
                                                        <input type="text" name="nombre" class="form-control" th:field="*{nombre}">
                                                    </fieldset>     
                                                </div>
                                                <div class="form-group col-md-6">

                                                    <fieldset>    
                                                        <label for="duracion">Duracion</label>
                                                        <input type="text" name="duracion" class="form-control" th:field="*{duracion}">
                                                    </fieldset>   
                                                </div>
                                                
                                                <div class="form-group col-md-4">

                                                    <input  class="btn btn-primary"  type="submit" name="guardar" value="guardar">     
                                                </div>   
                                            </div>    

                                        </form>
                                        </div>
                                        </div>
                                        <div th:fragment="footer" class="container-fluid">
                                            <footer th:fragment="footer" class="footer">
                                                <p>&COPY; [[#{plantilla.derechos}]] |
                                                    <a th:href="@{/carrera/nuevo(lang=es)}">ES</a> |
                                                    <a th:href="@{/carrera/nuevo(lang=en)}">EN</a></p>
                                            </footer>
                                        </div>
                                        </div>



                                        </body>
                                        </html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        
        
      
      
  
        <h2>Datos Profesor</h2>
          
         <a th:href="@{/profesor/nuevo}">Nuevo profesor</a>
       <br>
        <table border="1">
            <thead>
                <tr>
                    <th>nombre</th>
                    <th>primer_apellido</th>
                    <th>segundo_apellido</th>
                    <th>direccion</th>
                    <th>telefono</th>
                    <th>horario</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="profesor:${profesores}">
                    <td>[[${profesor.nombre}]]</td>
                    <td>[[${profesor.primer_apellido}]]</td>
                    <td>[[${profesor.segundo_apellido}]]</td>
                    <td>[[${profesor.direccion}]]</td>
                    <td>[[${profesor.telefono}]]</td>
                    <td>[[${profesor.horario}]]</td>
                    <td> <a th:href="@{/profesor/modificar/} + ${profesor.clave_p}">Modificar</td>
                    <td> <a th:href="@{/profesor/eliminar/} + ${profesor.clave_p}">Eliminar</td>
                </tr>
            </tbody>
        </table>

        

    </body>
</html>


<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      >
    <head th:replace="layout/planilla :: cabeza">

        <meta charset="UTF-8">

    </head>

    <body>
        <div th:replace="layout/planilla :: Navegador"></div>



        <div class="container-fluid" style="height: 200px ;width:100% ; margin-left:-20px; ">

            <div class="row justify-content-start"> 
                <div th:replace="layout/planilla :: sidebar"></div>               

                <div class="col-md-4 ">

                    <br>
                        

                        <h2>Datos materia_alumno</h2>

                        <a class="link-primar" th:href="@{/materia_alumno/nuevo}">Nuevo materia_alumno</a>
                        <br>
                            <br>
                                <table class="table table-striped table-hover" border="1">
                                    <thead>
                                        <tr >
                                            <th>Codigo Materia</th>
                                            <th>Codigo Alumno</th>
                                            


                                            <th>Modificar</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="materia_alumno:${materia_alumnos}">
                                            <td >[[${materia_alumno.clave_m1}]]</td>
                                            <td >[[${materia_alumno.matricula2}]]</td>
                                         
                                          

                                            <td > <a th:href="@{/materia_alumno/modificar/} + ${materia_alumno.cod_materia_alumno}">Modificar</a></td>
                                            <td > <a th:href="@{/materia_alumno/eliminar/} + ${materia_alumno.cod_materia_alumno}">Eliminar</a></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                                <div class="text-center p-8" th:if="${materia_alumnos == null or materia_alumnos.empty}">
                                <span >Lista vac√≠a</span>
                            </div>
                                </div>                   
                                </div>
                                <div th:fragment="footer" class="container-fluid">
                                    <footer th:fragment="footer" class="footer">
                                        <p>&COPY; [[#{plantilla.derechos}]] |
                                            <a th:href="@{/materia_alumno(lang=es)}">ES</a> |
                                            <a th:href="@{/materia_alumno(lang=en)}">EN</a></p>
                                    </footer>
                                </div>
                                </div>   


                                </body>
                                </html>

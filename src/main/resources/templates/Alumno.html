
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      >
    <head th:replace="layout/planilla :: cabeza">
        
        <meta charset="UTF-8">

                </head>

                <body>
                    <div th:replace="layout/planilla :: Navegador"></div>
        
      
      
        <div class="container-fluid" style="height: 200px ;width:100% ; margin-left:-20px; ">
           
            <div class="row justify-content-start"> 
          <div th:replace="layout/planilla :: sidebar"></div>               
          
                        <div class="col-md-4 offset-md-2">

                            <br>
                            <h2>Datos Alumno</h2>

                            <a class="link-primar" th:href="@{/alumno/nuevo}">Nuevo alumno</a>
                            <br>
                            <br>
                                <table class="table table-striped table-hover" border="1">
                                    <thead>
                                        <tr >
                                            <th>nombre</th>
                                            <th>primer_apellido</th>
                                            <th>segundo_apellido</th>
                                            <th>semestre</th>


                                            <th>Modificar</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="alumno:${alumnos}">
                                            <td >[[${alumno.nombre}]]</td>
                                            <td >[[${alumno.primer_apellido}]]</td>
                                            <td  >[[${alumno.segundo_apellido}]]</td>
                                            <td >[[${alumno.semestre}]]</td>

                                            <td > <a th:href="@{/alumno/modificar/} + ${alumno.matricula}">Modificar</td>
                                            <td > <a th:href="@{/alumno/eliminar/} + ${alumno.matricula}">Eliminar</td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>                   
                    </div>
                     </div>   
              
                    
                </body>
                </html>

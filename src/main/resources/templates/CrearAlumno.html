<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      >
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    
    <body>
        
        
        <div th:replace="layout/planilla :: Navegador"></div>
        
   
        <div class="container-fluid" style="height: 200px ;width:100% ; margin-left:-20px; ">
                    <div class="row justify-content-start">
         <div th:replace="layout/planilla :: sidebar"></div>               
         <div class="col-md-4 offset-md-2">   
             <br>
        <a th:href="@{/alumno}">Regresar</a>
        <br>
        <h2>Formulario Alumno</h2>
        
        <form class="form-inline" th:action="@{/alumno/guardar}"
              method="post"
              th:object="${alumno}"
              >   
           <div class="form-row">
             <div class="form-group col-md-6">  
             <fieldset>    
                 <label for="clave_p" class="form-label" >matricula</label>
            <input type="text" name="matricula"class="form-control" th:field="*{matricula}">
            </fieldset> 
             </div>
               <div class="form-group col-md-6">  
            <fieldset>    
            <label for="nombre">nombre</label>
            <input type="text" name="nombre" class="form-control" th:field="*{nombre}">
            </fieldset>     
                   </div>
               <div class="form-group col-md-6">
               
             <fieldset>    
            <label for="primer_apellido">primer_apellido</label>
            <input type="text" name="primer_apellido" class="form-control" th:field="*{primer_apellido}">
            </fieldset>   
            </div>
                  <div class="form-group col-md-6">
              <fieldset>
            <label for="segundo_apellido">segundo_apellido</label>
            <input type="text" name="segundo_apellido" class="form-control" th:field="*{segundo_apellido}">
            </fieldset> 
                 </div>
                   <div class="form-group col-md-6">
            <fieldset>
            <label for="semestre">semestre</label>
            <input type="text" name="semestre" class="form-control" th:field="*{semestre}">
            </fieldset>
                   </div>
               <div class="form-group col-md-4">
                
              <input  class="btn btn-primary"  type="submit" name="guardar" value="guardar">     
               </div>   
               </div>    
            
        </form>
        </div>
                    </div>
        </div>
        
                        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     
    </body>
</html>
